<!DOCTYPE html>
<html>
<body>
<script>

var t;

for(var t = 1; t < 101; t = t + 1) {

  if (t%3 == 0 && t%5 != 0)  {
    console.log("Fizz")
  }
  else if (t%5 == 0 && t%3 != 0)  {
    console.log("Buzz")
  }
  else if (t%5 == 0 && t%3 == 0)  {
    console.log("Fizzbuzz")
  }
  else
    console.log(t)
  }

</script>
</body>
</html>
